# nginx/default.conf
# ------------------

# Define the upstream group of our Node.js app servers
upstream whiteboard_nodes {
    # ip_hash ensures 'sticky sessions' where a client's IP always goes 
    # to the same server, which is essential for Socket.IO/WebSockets.
    ip_hash;
    
    server app1:3000;
    server app2:3000;
    server app3:3000;
}

server {
    listen 80;
    server_name localhost;

    location / {
        # Proxy to the upstream group
        proxy_pass http://whiteboard_nodes;

        # Enable WebSockets support
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "Upgrade";

        # Forward headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;

        # The NGINX timeout must be greater than Socket.IO's internal heartbeat
        proxy_read_timeout 60s; 
    }
}
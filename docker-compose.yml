version: "3.9"

services:
  # 1. THE LOAD BALANCER / ENTRY POINT
  nginx:
    image: nginx:latest
    container_name: nginx-lb
    ports:
      - "80:80" # Exposed port to the outside world
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - app1
      - app2
      - app3

  # 2. THE MESSAGE BROKER / STATE SYNCHRONIZER
  redis:
    image: redis:7-alpine
    container_name: redis
    # No need to expose port 6379 to host, only the apps need it

  # 3. NODE.JS APPLICATION NODES (THE WHITEBOARD SERVERS)
  app1:
    build: .
    container_name: whiteboard-app-1
    environment:
      - REDIS_HOST=redis # Connects to the Redis service name
    depends_on:
      - redis
    # Internal port only, NGINX handles external traffic
    expose:
      - "3000"

  app2:
    build: .
    container_name: whiteboard-app-2
    environment:
      - REDIS_HOST=redis
    depends_on:
      - redis
    expose:
      - "3000"

  app3:
    build: .
    container_name: whiteboard-app-3
    environment:
      - REDIS_HOST=redis
    depends_on:
      - redis
    expose:
      - "3000"

  # 4. MONITORING TOOL
  cadvisor:
    image: gcr.io/cadvisor/cadvisor:latest
    container_name: cadvisor
    ports:
      - "8080:8080" # Access the cAdvisor UI on host:8080
    volumes:
      - /:/rootfs:ro
      - /var/run:/var/run:ro
      - /sys:/sys:ro
      - /var/lib/docker/:/var/lib/docker:ro
    privileged: true
    # Run cAdvisor outside the network if running on host/EC2 for full system view
    # For simplicity, we keep it in the Docker Compose file
    # Ensure this is allowed by your AWS Security Group.